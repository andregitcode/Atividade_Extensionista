<!DOCTYPE html>
<html>
<head>
    <title>Feedback - Plataforma de Aprendizagem Multissensorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E3F2FD; /* Fundo azul claro */
        }
        .container {
            max-width: 600px; /* Largura máxima */
            margin: 50px auto; /* Centralizar e margem superior */
            padding: 20px; /* Espaçamento interno */
            background-color: #FFFFFF; /* Fundo branco */
            border-radius: 5px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra leve */
        }
        .nav-button {
            background-color: #007BFF; /* Azul */
            color: white; /* Texto branco */
            border: none; /* Sem borda */
            padding: 10px 20px; /* Espaçamento interno */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de ponteiro */
            margin: 10px; /* Margem */
        }
        .nav-button:active {
            background-color: #0056b3; /* Azul mais escuro ao clicar */
        }
        .feedback-form-container, .recent-feedbacks-container {
            margin-top: 20px; /* Margem superior */
        }
        .feedback-form-container form {
            display: flex; /* Layout flexível */
            flex-direction: column; /* Direção da coluna */
        }
        .feedback-form-container input, .feedback-form-container textarea {
            margin-bottom: 10px; /* Margem inferior */
            padding: 10px; /* Espaçamento interno */
            border: 1px solid #ccc; /* Borda cinza */
            border-radius: 5px; /* Bordas arredondadas */
        }
        .recent-feedbacks-container ul {
            list-style-type: none; /* Sem marcadores */
            padding: 0; /* Sem preenchimento */
        }
        .recent-feedbacks-container li {
            margin-bottom: 10px; /* Margem inferior */
            background-color: #f9f9f9; /* Fundo cinza claro */
            padding: 10px; /* Espaçamento interno */
            border-radius: 5px; /* Bordas arredondadas */
            border: 1px solid #ccc; /* Borda cinza */
        }
        .confirmation-message {
            color: green; /* Texto verde */
            margin-top: 10px; /* Margem superior */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback</h1>
        <p>Deixe seu feedback sobre o quiz e outras atividades da escola.</p>
        
        <!-- Formulário de Feedback -->
        <div class="feedback-form-container">
            <h2>Deixe seu Feedback</h2>
            <form onsubmit="showConfirmation(event, 'feedback')">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="feedback">Seu Feedback:</label><br>
                <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br>
                <button type="submit" class="nav-button">Enviar</button>
            </form>
            <div id="feedback-confirmation" class="confirmation-message" style="display: none;">Feedback enviado com sucesso!</div>
        </div>
        
        <!-- Seção de Feedbacks Recentes -->
        <div class="recent-feedbacks-container">
            <h2>Feedbacks Recentes</h2>
            <ul>
                <li>"A plataforma é incrível! Adorei os quizzes." - Aluno A</li>
                <li>"Gostei muito da interação no fórum." - Aluno B</li>
                <!-- Mais feedbacks aqui -->
            </ul>
        </div>
        
        <button class="nav-button" onclick="location.href='index.html'">Voltar ao Início</button>
    </div>
    <script>
        function showConfirmation(event, type) {
            event.preventDefault();
            document.getElementById(type + '-confirmation').style.display = 'block';
        }
    </script>
</body>
</html>
